{% extends 'base.html' %}

{% block content %}
<h1>Snacks list</h1>


{% for snack in object_list %}
    <li>Name: {{ snack.name }}, Purchaser : {{ snack.purchaser }} Description: {{ snack.description }}</li>
    <button><a href="{% url 'detail' snack.id%}">details</a></button>
{% endfor %}
{% endblock content %}
